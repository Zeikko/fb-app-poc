<body>
    <div id="fb-root"></div>
    <script>
    $(document).ready(function() {
        $.ajaxSetup({
            cache: true
        });
        $.getScript('//connect.facebook.net/en_UK/all.js', function() {
            FB.init({
                appId: '1462306677335319',
            });
            $('#loginbutton,#feedbutton').removeAttr('disabled');
            FB.getLoginStatus(function() {
                $('#share-button').on('click', shareModule.openShareWindow);
            });
        });
    });
    </script>
    <div class="mini-container">
            <h1>Ilmainen suklaapatukka</h1>
            <p>Voit lunastaa ilmaisen suklaapatukkasi tästä</p>
